<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kazuki Shimamoto - Links</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1,
          birdSize: 1,
        })

        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 500)
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>

    <main>
      <header>
        <img src="./images/my-icon.jpg" alt="My icon image" />
        <h1>Kazuki Shimamoto</h1>
      </header>

      <ul>
        <li>
          <a
            href="https://www.notion.so/My-Self-562efae1643c4e6c8e145d4131e3aa62?pvs=4"
          >
            <img src="./images/home.svg" alt="home icon" width="20" />
            My Self
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/jakky0529/">
            <img src="./images/instagram.svg" alt="instagram icon" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://twitter.com/kz_shimamo">
            <img src="./images/x.svg" alt="x icon" width="20" />
            X(Twitter)
          </a>
        </li>
        <li>
          <a href="https://github.com/kazukishimamoto">
            <img src="./images/github.svg" alt="github icon" width="20" />
            Github
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
